<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main class="profile">
      <div class="profile__img-container">
        <img
          src="./images/image-victor.jpg"
          alt="profile image"
          class="profile__img"
        />
      </div>
      <div class="profile__content">
        <section class="profile__owner-info">
          <h1 class="profile__owner">Victor Crest</h1>
          <p class="profile__age">26</p>
        </section>

        <address class="profile__location">London</address>
        <hr />
        <section class="profile__info">
          <article class="profile__engagements">
            <span class="profile__engagements--engagement">80K</span>
            <span class="profile__engagements--text">Followers</span>
          </article>

          <article class="profile__engagements">
            <span class="profile__engagements--engagement">803k</span>
            <span class="profile__engagements--text">Likes</span>
          </article>
          <article class="profile__engagements">
            <span class="profile__engagements--engagement">1.4K</span>
            <span class="profile__engagements--text"> Posts</span>
          </article>
        </section>
      </div>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Happiness Olukayode</a>.
    </footer>
  </body>
</html>
